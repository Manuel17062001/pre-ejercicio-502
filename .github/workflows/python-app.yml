name: Python application

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage
          if [ -f python3/requirements.txt ]; then pip install -r python3/requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  Test:
    name: Test
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test with pytest
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest coverage
          if [ -f python3/requirements.txt ]; then pip install -r python3/requirements.txt; fi
          RUN_ENV=dev
          coverage run -m pytest A01028445/lambda/test.py
          coverage report
          coverage html -d cc_report/

  Package:
    name: Package
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Package
        run: |
          zip -r A01028445/package.zip A01028445/lambda/*.py

  Dockerize:
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
      - name: Build and tag image
        uses: docker/build-push-action@v4
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: d0z3f1c0/demo-repository-ecr
          IMAGE_TAG: A01028445
        with:
          context: ./A01028445/lambda
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          outputs: type=docker,dest=/tmp/${{ env.IMAGE_TAG }}.tar
      - name: Save image
        uses: actions/upload-artifact@v3
        env:
          IMAGE_TAG: A01028445
        with:
          name: ${{ env.IMAGE_TAG }}
          path: /tmp/${{ env.IMAGE_TAG }}.tar
  # Crear job para mi propio repio de ECR con las credenciales de AWS del prof
  Deploy:
    runs-on: ubuntu-latest
    needs: Dockerize
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Read artifact
        uses: actions/download-artifact@v3
        env:
          IMAGE_TAG: A01028445
        with:
          name: ${{ env.IMAGE_TAG }}
          path: /tmp
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
      - name: Deploy image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: d0z3f1c0/demo-repository-ecr
          IMAGE_TAG: A01028445
        run: |
          docker load --input /tmp/$IMAGE_TAG.tar
          docker image ls -a
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  Run:
    runs-on: ubuntu-latest
    needs: Deploy

    env:
      ECR_REPOSITORY: test
      IMAGE_TAG: latest
      AWS_REGION: us-east-1
      PUBLIC_ECR_REPO: d0z3f1c0/demo-repository-ecr

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Create Role
        id: role
        run: |
          ROLE_NAME=lambda_role
          ROLE_POLICY=lambda_policy
          ROLE_TRUST_POLICY=lambda_trust_policy
          role-ARN=$(aws iam get-role --role-name $ROLE_NAME --query 'Role.Arn' --output text)
          if [ -z "$role-ARN" ]; then
            echo "Creating role $ROLE_NAME"
            aws iam create-role --role-name $ROLE_NAME --assume-role-policy-document A01028445/trust-policy.json --query 'Role.Arn' --output text
          else
            echo "Role $ROLE_NAME already exists"
          fi
          echo "::set-output name=role-ARN::$role-ARN"
      - name: Create Lambda function
        id: create-lambda
        run: |
          aws create lambda function --function-name A01028445 --zip-file fileb://A01028445/package.zip --handler lambda.handler --runtime python3.8 --role ${{ steps.role.outputs.role-ARN }} --region ${{ env.AWS_REGION }}
      - name: Get URL
        id: get-url
        run: |
          function-name=A01028445
          aws lambda get-function --function-name $function-name --region ${{ env.AWS_REGION }} --query 'Configuration.FunctionArn' --output text
          echo "Lambda URL: https://console.aws.amazon.com/lambda/home?region=${{ env.AWS_REGION }}#/functions/${function_arn##*/}/versions/latest"
