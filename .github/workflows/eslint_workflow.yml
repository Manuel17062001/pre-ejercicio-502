name: ESLint

on:
  push:
    branches: [ "A01365801-IvanD" ]
  schedule:
    - cron: '35 17 * * 3'

jobs:
  build:
    runs-on: ubuntu-latest
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      working-directory: ${{ github.workspace }}/A01365801
      run: npm install

    - name: Run Build
      working-directory: ${{ github.workspace }}/A01365801
      run: npm run build --if-present

  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      actions: read 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        working-directory: ${{ github.workspace }}/A01365801
        run: |
          npm install -g eslint
          npm init @eslint/config -- --config semistandard

      - name: Run ESLint
        run: npx eslint
        continue-on-error: true

  unit-testig:
    name: Run unit testing with vitest
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install vitest
        working-directory: ${{ github.workspace }}/A01365801
        run: |
          npm install -D vitest

      - name: Run vitest
        run: npm run vitest
        continue-on-error: true