name: YelaCI

on:
  [push, pull_request]
  # push:
  #   branches: ["*"]
  # pull_request:
  #   branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run EsLint
        run: npx esLint "A010125250/*.js"
