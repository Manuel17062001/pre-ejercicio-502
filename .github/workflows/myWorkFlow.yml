name: Lint Code

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Install zip
        run: sudo apt-get install zip

      - name: Run ESLint
        run: npx eslint 'A01028570/src/**/**/*.js'

  test:
    needs: build

    steps:
      - name: Run tests
        run: npm test

  package:
    needs: test

    steps:
      - name: Zip files
        run: npm run zip

  dockerize:
    needs: package

    steps:
      - name: Dockerize app
        run: make up
